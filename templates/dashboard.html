<!DOCTYPE html>
<html>
<head><title>Dashboard</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head>
<body class="bg-gray-900 text-white p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl">📊 OSINT Dashboard</h1>
    <a href="/logout" class="text-red-400 hover:underline">Logout</a>
  </div>
  <form action="/search" method="post" class="bg-gray-800 p-6 rounded mb-6">
    <input type="text" name="input_data" placeholder="Cerca persona/email/azienda" required class="w-full p-2 mb-4 bg-gray-700 rounded">
    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded">🔍 Cerca</button>
  </form>
  <h2 class="text-xl font-bold mb-2">🕓 Storico ricerche</h2>
  <ul class="space-y-2">
    {% for item in history %}
      <li class="bg-gray-800 p-3 rounded">{{ item[1] }} - <strong>{{ item[0] }}</strong></li>
    {% endfor %}
  </ul>
</body>
</html>
