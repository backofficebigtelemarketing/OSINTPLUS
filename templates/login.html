<!DOCTYPE html>
<html>
<head><title>Login</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <form action="/login" method="post" class="bg-gray-800 p-6 rounded shadow w-full max-w-sm">
    <h1 class="text-xl font-bold mb-4 text-center">🔐 Login OSINT</h1>
    {% if error %}<p class="text-red-400 mb-2">{{ error }}</p>{% endif %}
    <input type="text" name="username" placeholder="Username" required class="w-full p-2 mb-4 bg-gray-700 rounded">
    <input type="password" name="password" placeholder="Password" required class="w-full p-2 mb-4 bg-gray-700 rounded">
    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded">Accedi</button>
  </form>
</body>
</html>
