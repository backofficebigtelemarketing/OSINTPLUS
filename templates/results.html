<!DOCTYPE html>
<html>
<head><title>Risultati</title></head>
<body>
  <h2>Risultati per "{{ query }}"</h2>
  <ul>
    {% for tag, link in results %}
      <li><strong>{{ tag }}:</strong> <a href="{{ link }}" target="_blank">{{ link }}</a></li>
    {% endfor %}
  </ul>
  <a href="/">Torna indietro</a>
</body>
</html>
